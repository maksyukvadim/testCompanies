<md-card class="news md-whiteframe-11dp">
    <h2>News</h2>
        <md-content ng-class="{'show-hide':show}">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label={{$index+1}} ng-repeat="slideNew in news">
                    <div layout="row">
                        <div flex="40" class="left-block">
                            <div class="wrap-img-news"></div>
                            <img src={{slideNew.img}} alt="img" width="50%" height="50%">
                            <p>Author:{{slideNew.author}}</p>
                            <p>Date:{{vm.getDate(slideNew.date * 1000)}}</p>
                        </div>
                        <div flex="60" class="right-block">
                            <div class="news-description">
                                <p>{{slideNew.description}}</p>
                            </div>

                        </div>
                    </div>

                </md-tab>
            </md-tabs>
        </md-content>
    <md-progress-circular class="loader" ng-class="{'show-hide':!show}" md-mode="indeterminate"></md-progress-circular>
</md-card>
